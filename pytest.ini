# pytest.ini

[pytest]
# Make output verbose by default
#addopts = -v --tb=short

# Recognize test files starting with test_ or ending in _test.py
python_files = test_*.py *_test.py

# Recognize test functions and classes
python_classes = Test*  # Optional if you use class-based tests
python_functions = test_*

# Async support (if not using pytest.mark.asyncio everywhere)
asyncio_mode = auto

# Optional: set a base path for imports if needed
testpaths = tests

# Optional: suppress warnings unless failed
filterwarnings =
    ignore::DeprecationWarning
